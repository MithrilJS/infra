on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write

jobs:
  remind:
    runs-on:
    - ubuntu-latest
    - windows-latest
    - macos-latest
    steps:
    - run: git clone --depth=1 "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git" .
    - uses: ./internal/remind
